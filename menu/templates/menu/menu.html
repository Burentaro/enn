{% extends 'pages/base.html' %}

{% block content %}

<div class="jumbotron">
	<h3>～海と大陸の恵みがたくさん～</h3>
</div>
	<div id="combinedmenu">

		<h3>料理</h3>

		<div class="cardbox" id="menubox">
			{% for dish in food %}
			<div class="card" id="menuitem">
			  <img class="card-img-top" src="{{ dish.image.url }}" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">{{ dish.name }}</h4>
			    <p class="card-text">{{ dish.description }}</p>
			    <a href="#" class="btn btn-primary" style="position: ">Go somewhere</a>
			  </div>
			</div>
			{% endfor %}
		</div>

		<h3>お飲み物</h3>

		<div class="cardbox" id="menubox">
			{% for drink in drinks %}
			<div class="card" id="menuitem">
			  <img class="card-img-top" src="{{ drink.image.url }}" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">{{ drink.name }}</h4>
			    <p class="card-text">{{ drink.description }}</p>
			    <a href="#" class="btn btn-primary" style="position: ">Go somewhere</a>
			  </div>
			</div>
			{% endfor %}
		</div>

	</div>


{% endblock content %}
