{% extends 'pages/base.html' %}

{% block content %}

<div class="jumbotron">
	<h3>～海と大陸の恵みがたくさん～</h3>
</div>

	<div class="cardbox">
		{% for item in items %}
		<div class="card" style="width: 20%; height: 500px; margin-bottom: 20px; margin-left: 10px; display: inline-flex;" id="menuitem">
		  <img class="card-img-top" src="{{ item.image.url }}" alt="Card image cap">
		  <div class="card-body">
		    <h4 class="card-title">{{ item.name }}</h5>
		    <p class="card-text">{{ item.description }}</p>
		    <a href="#" class="btn btn-primary" style="position: ">Go somewhere</a>
		  </div>
		</div>
		{% endfor %}
	</div>



{% endblock content %}
