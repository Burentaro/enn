{% extends 'pages/base.html' %}

{% block content %}

<div class="jumbotron">
	<h3>～海と大陸の恵みがたくさん～</h3>
</div>

	<div class="cardbox" id="menubox">
		{% for item in food %}
		<div class="card" id="menuitem">
		  <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
		  <div class="card-body">
		    <h4 class="card-title">{{ item.name }}</h5>
		    <p class="card-text">{{ item.description }}</p>
		    <p class="card-text">{{ item.price }}円</p>
		    <a href="#" class="btn btn-primary" style="position: ">Go somewhere</a>
		  </div>
		</div>
		{% endfor %}
	</div>

	<div class="cardbox" id="menubox">
		{% for item in drinks %}
		<div class="card" id="menuitem">
		  <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
		  <div class="card-body">
		    <h4 class="card-title">{{ item.name }}</h5>
		    <p class="card-text">{{ item.description }}</p>
		    <a href="#" class="btn btn-primary" style="position: ">Go somewhere</a>
		  </div>
		</div>
		{% endfor %}
	</div>



{% endblock content %}
