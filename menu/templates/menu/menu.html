{% extends 'pages/base.html' %}

{% block content %}


<h3>～海と大陸の恵みがたくさん～</h3>


{% for item in items %}
	<div class="card" style="width: 18rem; display: inline-block; flex: 1 1 0">
  		<div class="card-body">
    		<h5 class="card-title">{{ item.name }}</h5>
    		<p class="card-text">{{ item.description }}</p>
    		<a href="#" class="btn btn-primary">Go somewhere</a>
  		</div>
	</div>
{% endfor %}



{% endblock content %}
